baseURL = 'https://harry-smith.uk/'
languageCode = 'en-us'
title = 'Harry - Cybersecurity Blog'
theme = 'PaperMod'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Harry's Cybersecurity Blog"
description = "Penetration testing, CTF writeups, and security research"
author = "Harry"
defaultTheme = "dark"
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = true
showAllPagesInHomeFeed = true

[params.homeInfoParams]
Title = "Welcome to my blog"
Content = """
I'm Harry, a cybersecurity professional specialising in penetration testing and vulnerability management. 
This blog documents my journey through various CTF challenges, security research, and technical writeups.\n\n
> **Disclaimer**: All content on this blog is strictly for educational purposes. 
The techniques and tools discussed are intended for use in authorised environments only. 
I do not condone or accept any responsibility for the use of this information for malicious or illegal purposes. 
Always obtain proper authorisation before testing any systems you do not own.
"""

[[params.socialIcons]]
name = "linkedin"
url = "https://www.linkedin.com/in/harry-smith-8b00b9198/"

[[params.socialIcons]]
name = "github"
url = "https://github.com/HarrySmirth"

[[params.socialIcons]]
name = "email"
url = "mailto:hsmith1514@gmail.com"

[menu]
[[menu.main]]
identifier = "posts"
name = "~/posts"
url = "/posts/"
weight = 10

[[menu.main]]
identifier = "writeups"
name = "~/writeups"
url = "/writeups/"
weight = 20

[[menu.main]]
identifier = "about"
name = "~/about"
url = "/about/"
weight = 30

[[menu.main]]
identifier = "tags"
name = "~/tags"
url = "/tags/"
weight = 40

[[menu.main]]
identifier = "search"
name = "~/search"
url = "/search/"
weight = 50

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
[markup.highlight]
noClasses = false
lineNos = true
lineNumbersInTable = true
guessSyntax = true
codeFences = true

[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true
