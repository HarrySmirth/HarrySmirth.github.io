{{- /* Giscus Comments — only on writeup pages, only when enabled */ -}}
{{- if and (eq .Section "writeups") (site.Params.giscus.enabled) }}
<div class="giscus-container">
  <h3 class="giscus-header">echo "Leave a comment"</h3>
  <script src="https://giscus.app/client.js"
    data-repo="{{ site.Params.giscus.repo | default "OWNER/REPO" }}"
    data-repo-id="{{ site.Params.giscus.repoID | default "REPO_ID" }}"
    data-category="{{ site.Params.giscus.category | default "Comments" }}"
    data-category-id="{{ site.Params.giscus.categoryID | default "CATEGORY_ID" }}"
    data-mapping="pathname"
    data-strict="0"
    data-reactions-enabled="1"
    data-emit-metadata="0"
    data-input-position="top"
    data-theme="dark_dimmed"
    data-lang="en"
    data-loading="lazy"
    crossorigin="anonymous"
    async>
  </script>
</div>
{{- else if eq .Section "writeups" }}
<!--
  =====================================================
  GISCUS COMMENTS — DISABLED
  =====================================================
  Comments are currently disabled. To enable them:

  1. Install the Giscus app: https://github.com/apps/giscus
  2. Enable Discussions on your repo (Settings > Features > Discussions)
  3. Visit https://giscus.app to get your repo ID and category ID
  4. Fill in params.giscus in hugo.toml with your actual values
  5. Set giscus.enabled = true in hugo.toml
  =====================================================
-->
{{- end }}
